		window.onload = function() {
			var tamanho = $(".cpfOuCnpj").val().length;
			if(tamanho > 14){
				$('.cpfOuCnpj').mask('00.000.000/0000-00', options);

				$('.cpfOuCnpj').mask('000.000.000-00', options);
