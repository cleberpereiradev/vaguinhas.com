<!-- CADASTRO ALUNO -->
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 cadastro">
			<h1>Crie seu perfil</h1><hr><br><br>
			<form method="post" action="?pagina=loginAluno">
				<label for="email" class="form-label">E-mail</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="fulano@fatec.sp.gov.br" required>
				<br>
				<label for="senha" class="form-label">Senha</label>
				<input type="password" class="form-control" name="senha" id="senha" placeholder="********" required>
				<br>
				<label for="cpf" class="form-label">CPF</label>
				<input type="text" class="form-control cpfOuCnpj cpf_cnpj" name="cpf" id="cpf" placeholder="000.000.000-00" required>
				<br><br><hr>
				<div class="col-md-12 d-grid gap-2">
					<button type="submit" class="btn btn-outline-light">CADASTRAR</button>
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>	
</div>
